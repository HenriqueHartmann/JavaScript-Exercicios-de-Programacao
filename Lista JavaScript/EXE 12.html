<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12</title>
    <script language="JavaScript" type="text/javascript">
        function calcular() {
            var lucro = document.getElementById('ganho').value;
            var granaporclique = 0.02;
            var conta = Math.floor((lucro / granaporclique));
            var texto = ' cliques';
            var resultado = conta + texto;
            alert(resultado);
        }
    </script>
</head>
<body>
<input type="number" id="ganho">
<input type="submit" value="Calcular" onclick="calcular()">
</body>
</html>
